<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function</title>
  </head>
  <body>
    <script>
      /* 함수
        - 어떤 작업을 수행하기 위해 "독립적으로" 설계된 코드의 집합
        - 함수를 정의(선언)하고 호출(사용)
        - 선언방식 가지
            -함수 선언문
                -선언후 어디에서나 호출가능(호이스팅)
            -함수 표현식
                -선언 이후에만 사용 가능
            -화살표 함수
                -화살표 함수와 함수표현식은 변수에 익명함수를 담아둔 모양
                -화살표 함수와 함수표현식은 동일함 (모양만 다름)
    */

      //함수 선언문
      hellworld();
      function hellworld() {
        console.log("함수 선언문으로 만든 함수");
      }

      //함수 표현식
      const foo = function () {
        console.log("함수 표현식으로 만든 함수");
      };
      foo();

      //화살표 함수
      const foo2 = () => {
        console.log("이건 화살표 함수");
      };
      foo2();

      //함수에 인자(parameter) 전달
      function add(num1, num2) {
        console.log(num1 + num2);
      }
      /* return
        -반환 값으로 함수 내부 코드의 '최종 결과값'을 가지고 있는것 
        -console.log등으로 출력하는데 그치지 않고
        -값을 저장하고 보관하기 위한 키워드
        -return을 만나면 함수 실행 중단 */
      const add2 = function (num1, num2) {
        return num1 + num2;
      };

      const add3 = (num1, num2) => {
        return num1 + num2;
      };
      add(1, 2);
      console.log(add(1, 2)); //undefined

      add2(3, 5);
      console.log(add2(3, 5));

      const sayHi = function (text) {
        return text;
      };
      console.log(sayHi("Hi"));

      function sayHello(text, name) {
        return `${text} ${name}`;
      }
      console.log(sayHello("Hello", "seongmin"));

      const sH = function (text, name) {
        return `${text} ${name}`;
      };
      const arrSh = (text, name) => {
        return `${text} ${name}`;
      };
      console.log(sH("Hello", "seongmin"));
      console.log(arrSh("Hello", "seongmin"));
    </script>
  </body>
</html>
