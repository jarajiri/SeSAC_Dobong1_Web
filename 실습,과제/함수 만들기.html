<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수만들기</title>
  </head>
  <body>
    <script>
      function multifly(n1, n2) {
        return n1 * n2;
      }
      console.log(multifly(2, 9));

      const square = function (num) {
        console.log(num ** 2);
      };
      square(3);
      square(10);
    </script>
  </body>
</html>
