<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>태그2</title>
  </head>
  <body>
    <h2>a태그, img태그 사용하기</h2>
    <img src="https://cdn-icons-png.flaticon.com/128/3374/3374124.png" alt="책" width="300" />
    <br />
    <img src="/01_HTML/img/icon1.png" alt="절대경로 파일 책" width="300" />
    <!-- 절대경로 지정시 루트디렉토리에 따라 엑박이 뜬다 -->
    <br />
    <img src="./img/icon2.png" alt="상대경로" width="300" />
    <!-- 상대경로 지정 -->
    <br />
    <h2><a href="https://www.naver.com" target="_blank">네이버로 이동</a></h2>
    <!-- 기본값_self, _blank 새창에서 열기 -->
    <h2><a href="html_start.html" target="_blank">html_start로 이동</a></h2>

    <!-- 실습 -->
    <!-- 사진 저장 후, 눌렀을때 구글로 이동 -->
    <h2>구글로 이동하기</h2>
    <a href="https://google.com"><img src="./img/icon3.png" alt="슈퍼마리오" width="300" /></a>
  </body>
</html>
