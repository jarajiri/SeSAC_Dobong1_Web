<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="20">
      <caption>
        <h3>가격표</h3>
      </caption>
      <tr>
        <th>메뉴</th>
        <th>가격</th>
        <th>비고</th>
      </tr>
      <tr>
        <td>국물떡볶이</td>
        <td>5000</td>
        <td>2인이상 주문가능</td>
      </tr>
      <tr>
        <td>참치김밥</td>
        <td rowspan="2">4000</td>
        <td>..</td>
      </tr>
      <tr>
        <td>오므라이스</td>
        <!-- <td>4000</td> -->
        <td>ㅇㅅㅇ</td>
      </tr>
      <tr>
        <td>순대(품절)</td>
        <td colspan="2"></td>
        <!-- <td></td> -->
      </tr>
    </table>
  </body>
</html>
