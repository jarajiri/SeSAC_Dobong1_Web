<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h2>탐앤탐스</h2>
    <ul>
      <li>아메리카노</li>
      <ol type="A">
        <li>R:2500</li>
        <li>L:1600</li>
      </ol>
      <li>콜드브루</li>
      <ol type="a">
        <li>R:2500</li>
        <li>L:1600</li>
      </ol>
      <li>딸기바나나라떼</li>
      <ol type="i">
        <li>R:2500</li>
        <li>L:1600</li>
      </ol>
      <li>얼그레이</li>
      <ol type="1">
        <li>R:2500</li>
        <li>L:1600</li>
      </ol>
    </ul>
    <hr />
    <h2>음료 설명</h2>
    <p><b>아메리카노</b>입니다</p>
    <p><i>콜드브루입니다</i></p>
    <p><del>딸기바나나</del>라떼입니다</p>
    <p><u>얼그레이</u>입니다</p>
  </body>
</html>
