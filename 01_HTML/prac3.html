<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="20">
      <caption>
        <h2>colspan과 rowspan 이용하기</h2>
      </caption>
      <tr>
        <th colspan="4">1</th>
        <th colspan="2" rowspan="2">2</th>
      </tr>
      <tr>
        <td colspan="2" rowspan="2">3</td>
        <td colspan="2">center</td>
      </tr>
      <tr>
        <td colspan="4">4</td>
      </tr>
    </table>
  </body>
</html>
