<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상 클래스 선택자</title>
    <style>
      h1:hover {
        color: red;
      }
      a:active {
        background-color: blue;
      }
      input:focus {
        background-color: orange;
      }
      .stripes div {
        background-color: blue;
        color: white;
      }
      .stripes div:nth-child(4n + 2) {
        background-color: yellow;
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 class="hh">hh</h1>
    <a href="" class="a">a</a>
    <input type="text" class="input" />

    <div class="stripes">
      <div>navy</div>
      <div>yellow</div>
      <div>navy</div>
      <div>navy</div>
      <div>navy</div>
      <div>yellow</div>
      <div>navy</div>
      <div>navy</div>
      <div>navy</div>
      <div>yellow</div>
      <div>navy</div>
    </div>
  </body>
</html>
