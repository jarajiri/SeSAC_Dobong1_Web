      const COLORS = ["red", "orange", "green", "blue", "yellow"];
      function changeBgc(idx) {
        // const randomNum = Math.floor(Math.random() * 5);
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            document.body.style.backgroundColor = COLORS[idx];
            resolve();
          }, 1000);
        });
      }

      //   .then(() => changeBgc(4));

      async function exec() {
        await changeBgc(0);
        await changeBgc(1);
        await changeBgc(2);
        await changeBgc(3);
        await changeBgc(4);
      }
      exec();
    </script>
